# Hugo configuration file
title: An ecumenical matter

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Microbee
      pageRef: /microbee
      weight: 1
    - name: Corewars
      pageRef: /corewars
      weight: 2
    - name: Blogging
      pageRef: /blogging
      weight: 3
    - name: About Me
      weight: 4
      pageRef: /about
    - name: Search
      weight: 5
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
